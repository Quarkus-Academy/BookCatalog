{@com.ibm.quarkusacademy.book.model.Book book}
<tr>
  <td class="p-2 border border-slate-300">{book.name}</td>
  <td class="p-2 border border-slate-300">{book.author}</td>
  <td class="p-2 border border-slate-300">{book.year}</td>
  <td class="p-2 border border-slate-300">{#if book.hardCover}Yes{#else}No{/if}</td>
  <td class="p-2 border border-slate-300">{book.rating}</td>
</tr>
